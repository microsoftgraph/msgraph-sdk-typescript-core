
name: Build and test all the Kiota packages
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [18.x, 20.x, 22.x]
        steps:
        - uses: actions/checkout@v5
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm ci
        - run: npm run build
        - run: npm run test:coverage # Add junit/html to post coverage results

    # The check-build-matrix returns success if all matrix jobs in build are successful; otherwise, it returns a failure.
    # Use this as a PR status check for GitHub Policy Service instead of individual matrix entry checks.
    check-build-matrix:
      runs-on: ubuntu-latest
      needs: build
      if: always()
      steps:
        - name: All build matrix options are successful
          if: ${{ !(contains(needs.*.result, 'failure')) }}
          run: exit 0
        - name: One or more build matrix options failed
          if: ${{ contains(needs.*.result, 'failure') }}
          run: exit 1

    publish-npm:
        if: startsWith(github.ref, 'refs/tags/')
        needs: build
        environment:
          name: production_feed
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-node@v4
            with:
              node-version: 22
              registry-url: https://registry.npmjs.org/
          - run: npm ci
          - run: npm run build
          - run: npm publish --access public
            env:
              NODE_AUTH_TOKEN: ${{secrets.npm_token}}


